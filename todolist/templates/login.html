{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}

<div class="flex min-h-screen flex-col items-center justify-center gap-5">
  <h1 class="text-3xl font-bold">Login</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <div class="gap-5 text-left grid grid-cols-3 grid-rows-3">
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="col-span-2 form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="col-span-2 form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      />

      <input
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
        class="col-span-3 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        type="submit"
        value="Login"
      />
    </div>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} Belum mempunyai akun?
  <button
    class="inline-block px-6 py-2 border-2 border-blue-400 text-blue-400 text-sm rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
  >
    <a href="{% url 'todolist:register' %}">Buat Akun</a>
  </button>
</div>

{% endblock content %}
